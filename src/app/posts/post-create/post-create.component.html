<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title"/>
      <mat-error *ngIf="form.get('title').invalid">Please enter title!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imgPreview !== '' && imgPreview && form.get('image').valid">
      <img [src]="imgPreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput rows="4" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content!</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">
      Save Post
    </button>
  </form>
</mat-card>
